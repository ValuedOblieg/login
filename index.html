<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - K-ON!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/ff/Houkago_tea_time_icon_black.png?20221202153415" type="image/x-icon">
    <!-- Preloader styles moved to login.css -->
    <style>
        @font-face {
    font-family: myFirstFont;
    src: url(OcanFun-rv0ZO.otf);
}

* {
    font-family: myFirstFont;
}

body {
    background: linear-gradient(135deg, #ffe0ec 0%, #e0f7fa 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: rgba(255, 255, 255, 0.7);
    border: 2px solid transparent;
    border-radius: 24px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    padding: 2.5rem 2rem 2rem 2rem;
    max-width: 350px;
    width: 100%;
    animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    backdrop-filter: blur(8px);
}

.login-title {
    color: #ff69b4;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
    font-size: 2rem;
    animation: popIn 1s cubic-bezier(0.23, 1, 0.32, 1);
}

.form-control {
    border-radius: 12px;
    border: 1px solid #ffd1e3;
    background: #fff0f6;
    transition: box-shadow 0.3s, border-color 0.3s;
}
.form-control:focus {
    border-color: #ffb6d5;
    box-shadow: 0 0 0 0.2rem rgba(255, 182, 213, 0.25);
}

.btn-pink {
    background: linear-gradient(90deg, #ffb6d5 0%, #ff69b4 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px 0 rgba(255, 182, 213, 0.15);
}
.btn-pink:hover, .btn-pink:focus {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 4px 16px 0 rgba(255, 182, 213, 0.25);
}


@keyframes logoPop {
    0% { opacity: 0; transform: scale(0.7); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes popIn {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.login-container .form-text {
    color: #b388ff;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
}
    </style>
</head>
<body>
    
    <div class="login-container shadow-lg" style="display:none;">
        <div class="login-title">Welcome Back!</div>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-pink w-100 mt-2">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://github.com/ValuedOblieg/login/blob/main/login.js"></script>
</body>
</html>
